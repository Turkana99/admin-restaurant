<div class="new-category px-5 py-5" *ngIf="newCatForm && categoryLangs?.length">
    <div class="title">
      <h1>{{ pageTitle }}</h1>
    </div>
    <div class="w-100 p-0 m-0 tab-content">
      <form [formGroup]="newCatForm">
        <p-tabView class="p-0 m-0">
          <ng-container *ngFor="let lang of categoryLangs.controls; let i = index">
            <p-tabPanel [header]="languages[i]?.displayName" class="p-0 m-0">
              <div class="form-group">
                <div class="py-2">
                  <label for="Title">Kateqoriya</label>
                  <input
                    type="text"
                    pInputText
                    class="w-100"
                    [formControlName]="'name'" 
                  />
                </div>
                <!-- Required message -->
                <div
                  class="validationMessage"
                  *ngIf="categoryLangs.at(i).get('name')?.errors?.['required'] &&
                        categoryLangs.at(i).get('name')?.touched"
                >
                  <p class="p-0 m-0">*Xana boş ola bilməz.</p>
                </div>
              </div>
            </p-tabPanel>
          </ng-container>
        </p-tabView>
        <div class="d-flex justify-content-end pt-4">
          <p-button
            [label]="submitButtonText"
            (onClick)="submit()"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
