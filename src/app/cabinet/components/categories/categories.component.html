<div class="categories">
    <div class="title d-flex justify-content-between align-items-center pt-4">
      <div><h1>Kateqoriyalar</h1></div>
      <div>
        <button routerLink="/new-about" class="add-btn px-4 py-2 me-4">Əlavə et</button>
      </div>
    </div>
    <div class="data_table">
      @if (categories && categories.length) {
        <!--Data table-->
        <table-togglable-columns
          [dataSource]="categories"
          [columnWidth]="'0 0 50%'"
          [displayedColumns]="displayedColumns"
          [paginator]="true"
          [editButton]="true"
          editButtonText="düzəliş et"
          [deleteButton]="false"
          deleteButtonText="sil"
          (onEdit)="editCategoryPageInfo($event.id)"
        ></table-togglable-columns>
        }
    </div>
  </div>
